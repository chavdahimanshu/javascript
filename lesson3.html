<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>areaofcircle</title>
</head>
<body>
    
    <script>
        var radius=2;
        var pie=3.14;
        var area=0;
        area=pie*radius*radius;
        console.log("area of circle is " +area);
    </script>
